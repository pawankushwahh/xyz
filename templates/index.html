<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Analyzer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Frame Analyzer</h1>
            <p>Upload your video and receive the best 10 frames based on sharpness and brightness.</p>
        </div>
        <div class="upload-section">
            <input type="file" id="video-file" accept="video/*">
            <button onclick="uploadVideo()">Upload and Analyze</button>
        </div>
        <div class="results">
            <h2>Top 10 Frames:</h2>
            <div id="frame-container" class="frame-container"></div>
        </div>
        <div class ="developers">
            <h3>Developed by : Prompt engineers </h3>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
